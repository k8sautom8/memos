apiVersion: v1
kind: Secret
metadata:
  name: memos-secret
  namespace: memos
  labels:
    app: memos
type: Opaque
stringData:
  # Database credentials (only needed if using MySQL or PostgreSQL)
  # Uncomment and set values if not using SQLite
  # db-password: "your-database-password"
  
  # JWT secret (optional, will be auto-generated in prod mode if not set)
  # jwt-secret: "your-jwt-secret-key"

---
# Example: If using MySQL, create a secret like this:
# apiVersion: v1
# kind: Secret
# metadata:
#   name: memos-db-secret
#   namespace: memos
# type: Opaque
# stringData:
#   username: "memos"
#   password: "your-secure-password"
#   database: "memos"
